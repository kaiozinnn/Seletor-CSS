<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatport</title>

  <style>
    @font-face {
      font-family: 'Bellavoir Serif';
      src: url('fonts/BellavoirSerif_PERSONAL_USE_ONLY.otf') format('opentype');
    }

    body {
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 55px;
      letter-spacing: 5px;
      margin-bottom: 5px;
    }

    p {
      font-family: 'Bellavoir Serif', serif;
      font-size: 15px;
      margin-top: -5px;
      letter-spacing: 7px;
      margin-bottom: 50px;
    }

    .botao-retangular {
      border: 2px solid white;
      background-color: transparent;
      color: white;
      padding: 12px 30px;
      font-size: 14.5px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: sans-serif;
      transition: all 0.3s ease;
    }

    .botao-retangular:hover {
      border-color: #ccc;
      color: #ccc;
    }

    .menu-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 22px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-btn span {
      height: 2px;
      background-color: white;
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      letter-spacing: 5px;
      color: white;
      text-transform: uppercase;
    }

    .imagem-fundo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo">CREATIVEPARK</div>

  <h1>BEATPORT</h1>
  <p>Redesign concept</p>
  <button class="botao-retangular">Descouvrir</button>

  <img src="imagens/headset.png" alt="Headset" class="imagem-fundo">

</body>
</html>
